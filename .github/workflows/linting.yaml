name: Linting

on:
  push:
    branches: [main]
    paths:
      - 'prototype/server/**'
      - 'prototype/validator/**'
  pull_request:
    branches: [main]
    paths:
      - 'prototype/server/**'
      - 'prototype/validator/**'

jobs:
  # Detect which components changed
  changes:
    runs-on: ubuntu-latest
    outputs:
      server: ${{ steps.filter.outputs.server }}
      validator: ${{ steps.filter.outputs.validator }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check for changes
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            server:
              - 'prototype/server/**'
            validator:
              - 'prototype/validator/**'

  # Node.js/TypeScript linting for the server
  lint-server:
    needs: changes
    if: ${{ needs.changes.outputs.server == 'true' }}
    runs-on: ubuntu-latest
    name: Server Code Quality Checks

    defaults:
      run:
        working-directory: ./prototype/server

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: 'prototype/server/package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Run TypeScript type checking
        run: npm run type-check

      - name: Run ESLint
        run: npm run lint

      - name: Check Prettier formatting
        run: npm run format:check

  # Go linting for the validator
  lint-validator:
    needs: changes
    if: ${{ needs.changes.outputs.validator == 'true' }}
    runs-on: ubuntu-latest
    name: Validator Code Quality Checks

    defaults:
      run:
        working-directory: ./prototype/validator

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          cache-dependency-path: 'prototype/validator/go.sum'

      - name: Download dependencies
        run: go mod download

      - name: Verify dependencies
        run: go mod verify

      - name: Run go vet
        run: go vet ./...
      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v8
        with:
          version: v2.1.6
          working-directory: ./prototype/validator
          args: --timeout=5m

      - name: Check Go formatting
        run: |
          if [ "$(gofmt -s -l . | wc -l)" -gt 0 ]; then
            echo "The following files are not formatted:"
            gofmt -s -l .
            exit 1
          fi
